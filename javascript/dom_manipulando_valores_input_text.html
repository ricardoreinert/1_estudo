<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    function distribuiCaracter(){

            var entrada = document.getElementById('entrada').value
            document.getElementById('entrada').value =""

            switch(entrada){

                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
            // enviar para numeros

            document.getElementById('numeros').value += entrada

            break ;
            default:

            document.getElementById('letras').value += entrada

            }
    }


</script>

</head>

<body>

    <br><br>

    
<!--  texto livre-->

<label for="entrada">Digite seu texto :</label>
<input typt="text" name="entrada" id="entrada" onkeyup="distribuiCaracter()">

<br><br>
<hr>
<br><br>

<!-- ver letras -->

<label for="letras">Letras :</label>
<input type="text" name="letras" id="letras" disabled="disabled">

&nbsp;&nbsp;&nbsp;&nbsp;


<!-- ver numeros-->

<label for="numeros">Numeros :</label>
<input type="text" name ="numeros" id="numeros" disabled="disabled">




</body>
</html>
