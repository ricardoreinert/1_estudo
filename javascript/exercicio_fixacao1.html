<body>

<script>

function mudarCorFundo(){
   document.getElementById('campo1').style.background = 'yellow'

}

function perderFoco(){

    var valorCampo = document.getElementById('campo1').value
   
    if(valorCampo.length < 3){

        document.getElementById('campo1').style.background = '#ff0000'
    

          } else if( valorCampo.length >= 3){

            document.getElementById('campo1').style.background = '#00ff00'
          }


    
        }
</script>





        <label for="campo1">Insira o Texto :</label><be></br>


        <input type="text" id="campo1" onfocus="mudarCorFundo()" onblur="perderFoco()">






</body>
