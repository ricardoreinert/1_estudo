<div class="container">

        <div id="rsform_error_3" style="display: none;"><p>PA 1 - ENTRADA</p></div>
        <!-- Do not remove this ID, it is used to identify the page so that the pagination script can work correctly -->
        <fieldset class="formContainer" id="rsform_3_page_0">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label formControlLabel" data-bs-toggle="tooltip" title="" for="cpf" data-bs-original-title="">CPF</label>
                        <div class="formControls col-sm-9">
                            <input type="text" value="" size="20" maxlength="14" name="form[cpf]" id="cpf" onkeydown="javascript: fMasc( this, mCPF );" class="rsform-input-box form-control" aria-required="true">

                    </div>
                </div>
                <div class="col-md-6">

                        <div class="formControls col-sm-9">
                            <input type="text" value="" size="20" name="form[nome]" id="nome" onkeyup="this.value=this.value.toUpperCase();" class="rsform-input-box form-control" aria-required="true">
                            <div><span class="formValidation"><span id="component27" class="formNoError">Entrada Inválida</span></span></div>
